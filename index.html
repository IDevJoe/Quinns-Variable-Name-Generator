<!DOCTYPE HTML>
<html>
    <head>
        <title>Quinn Variable Name Generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            .ctr {
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Quinn's Variable Name Generator</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group mb-3 mt-3">
                        <input type="text" id="gen_field" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="generate()"><i class="fas fa-sync mr-2"></i>Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script>
            var variableNames = [
                "dWhat",
                "dSub",
                "thing",
                "x",
                "a",
                "gucci",
                "dWhatDoIControl",
                "dSubControl",
                "whatToControl",
                "bElement",
                "myIP",
                "myUsername"
            ];
            function rand(hi, lo) {
                return Math.floor(Math.random() * (hi - lo) ) + lo;
            }
            function generate() {
                var name = variableNames[rand(variableNames.length-1, 0)];
                $("#gen_field").val(name);
            }
        </script>
    </body>
</html>
